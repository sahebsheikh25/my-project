<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tech Store – SN Security</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="store.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

<nav class="navbar">
  <div class="nav-container">
    <div class="nav-logo">
      <a href="index.html">
        <img src="assets/logo.svg" alt="SN Security">
        <span>SN Security</span>
      </a>
    </div>
  </div>
</nav>

<main class="container store-main">
  <header class="store-header">
    <div class="store-brand">
      <img class="store-logo" src="assets/logo.svg" alt="SN Security store logo">
      <div>
        <h1>Tech Store</h1>
        <div class="sub">Hand-picked gear & tools for security enthusiasts</div>
      </div>
    </div>

    <div class="store-controls">
      <a class="back-link" href="index.html">← Back</a>
      <div class="search-wrap">
        <input id="searchInput" placeholder="Search products, keywords..." aria-label="Search products">
        <button id="clearSearch" title="Clear search">✕</button>
      </div>

      <div class="filters" role="tablist" aria-label="Product categories">
        <button class="filter-btn active" data-cat="all">All</button>
        <button class="filter-btn" data-cat="hardware">Hardware</button>
        <button class="filter-btn" data-cat="software">Software</button>
        <button class="filter-btn" data-cat="accessories">Accessories</button>
      </div>
    </div>
  </header>

  <section class="store-main">
    <div id="productGrid" class="product-grid" aria-live="polite"></div>
  </section>
</main>

<!-- Modal -->
<div id="productModal" class="modal" aria-hidden="true">
  <div class="modal-panel">
    <button class="modal-close" aria-label="Close">✕</button>
    <div class="modal-body">
      <img id="modalImg" src="" alt="Product image">
      <div class="modal-info">
        <h2 id="modalTitle"></h2>
        <div id="modalCategory" class="muted"></div>
        <p id="modalDesc"></p>
        <div class="modal-actions">
          <button id="modalBuy" class="btn neon">Buy / Open</button>
          <button id="modalClose" class="btn ghost">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="toast" class="toast" aria-hidden="true"></div>

<footer class="footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-section">
        <div class="footer-logo">
          <img src="assets/logo.svg" alt="SN Security">
          <span>SN Security</span>
        </div>
        <p class="footer-tagline">Learn Hacking. Secure Future.</p>
      </div>
    </div>
    <div class="footer-bottom">© 2025 SN Security. All rights reserved.</div>
  </div>
</footer>

<script src="store.js"></script>
</body>
</html>
